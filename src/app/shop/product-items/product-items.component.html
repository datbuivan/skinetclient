<div class="card shadow-sm" *ngIf="product">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="../../../assets/{{product.pictureUrl}}" alt="{{product.name}}" sizes="250px" 
        style="width: 303px; height: 303px; color: transparent; object-fit: fill;">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button (click)="addItemToBasket()" class="btn btn-primary fa fa-shopping-cart me-2"></button>
            <button routerLink="/shop/{{product.id}}" class="btn btn-primary">View</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a href="" class="text-decoration-none">
            <h6 class="text-uppercase">
                {{product.name}}
            </h6>
        </a>
        <span class="mb-2">{{product.price| currency}}</span>
        <small class="text-muted">9 mins</small>
    </div>
</div>
